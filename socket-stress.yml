config:
  target: "http://3.38.143.25:8000/room"
  phases:
    - duration: 100
      arrivalRate: 40
  processor: "./util.js"
  payload:
    path: "./user.csv"
    fields:
      - "gender"
      - "userId"
      - "nickname"

scenarios:
  - name: "Connect and join Room"
    engine: socketio
    flow:
      - emit:
          channel: "matchstart"
          data:
            userId: "{{ userId }}"
            nickname: "{{ nickname }}"
            gender: "{{ gender }}"
      - think: 1