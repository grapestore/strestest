  target: "http://3.37.36.7:8000/"
  phases:
    - duration: 60
      arrivalRate: 50
  processor: "./util.js"
  payload:
    path: "./user_token.csv"
    fields:
      - "token"
  socketio:
    extraHeaders:
      authorization: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..UVJ__jZeZYacmBVvnxXs4y60r-vjJjqybxp24vJ0jgc"

scenarios:
  - name: "Connect and join Room"
    engine: socketio
    flow:
      - emit:
          channel: ""
          data: ""
        response:
          channel: "chats"
          capture:
            json: "$.recentMessage.chatName"
            as: "res"
      # - log: "{{res}}"
      - get:
          url: "http://localhost:8000/chats/name/{{ res }}"
          capture:
            json: "$"
            as: "text"
      # - log: "{{text}}"